<h1>Мой html</h1>
<a href="/admin/">admin</a>
<form action={% url 'buy' %} method="post">
{%csrf_token%}
<table border="1px">
    <tr height="20px">
        <td><b>Номер окна</b></td>
	<td><b>Выбор</b></td>
        <td><b>Ширина</b></td>
        <td><b>Высота</b></td>
	<td><b>Вид</b></td>
    </tr>
    {% for window in window_list  %}
    <tr>
        <td>{{ window.window_number }}</td>
	<td>
		<input
			type="radio"
			name="selected_fenster"
			id="fenster{{window.id}}"
			value="{{window.id}}"
			checked="checked"
		/>
		<label for=fenster{{window.id}}>
			fenster №{{window.window_number}}
		</label>			
	</td>
        <td>{{ window.window_width }}</td>
        <td>{{ window.window_height }}</td>
	<td>
		<table border=1px>
			<tr><td colspan="2">&nbsp;</td></tr>
			<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		</table>
	</td>
    </tr>
    {% endfor  %}
</table>
<input type="submit" value="Buy">

<p>Продано окон: {{ buyed_count }}</p>
<p>Товара на складе: {{ in_stock_count  }}</p>

</form>
